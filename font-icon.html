<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./font/css/all.css">
    <title>Document</title>
    <style>
        .list li::before{
            content: "\f6d3";
            font-family: 'Font Awesome 6 Free';
            font-style: normal;
            font-weight: 900;
            font-display: block;
            margin-right: 5px;
            color: deeppink;
        }
        .list li {
            list-style: none;
        }
    </style>
</head>
<body>
<main>
    <article>
        <h3>图标字体</h3>
        <ul class="fa-ul">
            <li><i class="fa fa-li fa-check-square"></i></li>
            <li><i class="fa fa-bell"></i></li>
            <li><i class="fas fa-add"></i></li>
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-refresh"></i></li>
            <li><i class="fas fa-home"></i></li>
            <li><i class="fas fa-download"></i></li>
            <li><i class="fas fa-plane-up"></i></li>
            <li><i class="fas fa-dog" style="color: pink"></i></li>
        </ul>
        <ul class="fa-ul">
            <li><i class="fa-li fa fa-check-square"></i>使用列表类图标</li>
            <li><i class="fa-li fa fa-check-square"></i>轻松的替换</li>
            <li><i class="fa-li fa fa-spinner fa-spin"></i>无序列表</li>
            <li><i class="fa-li fa fa-square"></i>中的默认图标</li>
        </ul>
        <ul class="list">
            <li>为赋新词强说愁</li>
            <li>臣子恨</li>
            <li>何时灭</li>
            <li>男儿何不带吴钩</li>
            <li>收复关山五十州</li>
            <li>收复关山五十州</li>
        </ul>
        <div style="width: 400px">
            <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis">
                平账还款时 审核状态应该是 通过或驳回 没有审核时 显示空（打印也是）,机构资金账户变动 删除时间条件进行筛选后提示文案优化一下
            </p>
        </div>
    </article>
</main>
</body>
</html>
