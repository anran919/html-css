<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
<main>
    <form action="movie-card.html">
        <label for="username"> 姓名:</label><input id="username" type="text" name="username" placeholder="请输入姓名">
        <br>
        <label for="tel"> 手机号:</label><input type="tel" id="tel" name="tel" placeholder="请输入姓名"> <br>
        <label for="sex"> 性别:</label>
        男 <input type="radio" id="sex"  value="0" name="sex" placeholder="请选择性别">
        女 <input type="radio" value="1" name="sex" placeholder="请选择性别"> <br>
        <label for="fav">爱好</label>
        吃饭  <input id="fav" name="fav" type="checkbox" value="1">
        睡觉  <input name="fav" type="checkbox" value="2">
        打豆豆  <input name="fav" type="checkbox" value="3"><br>
        <label for="email"> 邮箱:</label><input type="text" id="email" name="email" placeholder="请输入邮箱"> <br>
        <input type="submit" value="提交">
    </form>
</main>

</body>
</html>
